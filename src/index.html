<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS reader</title>
</head>
<body>
  <div class="jumbotron bg-white" style="margin:10px 0!important; padding:20px 0!important;">
    <h1 class="text-center">RSS reader</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
          <form class="form-row align-items-stretch align-bottom">
            <div class="col">
              <input type="text" class="form-control form-control-lg w-100 border-0 shadow-sm bg-white rounded" id="rssSource" aria-describedby="rssHelp" placeholder="Enter rss feed url">
            </div>
            <div class="col-auto align-bottom">
              <button type="submit" class="btn btn-lg btn-primary w-30" disabled>Submit</button>
            </div>
          </form>
          <small id="rssExample" class="text-muted">example: <a href="https://lenta.ru/rss/news">https://lenta.ru/rss/news</a>, </small> 
          <small id="rssExample2" class="text-muted"><a href="https://ru.hexlet.io/lessons.rss">https://ru.hexlet.io/lessons.rss</a></small> 
          <div class="alert alert-danger mt-4 mb-4 invisible" role="alert" id="errors"></div>
          <!-- <div class="input-group mb-3">
            <select class="custom-select"  id="rssExample3">
              <option value="" selected>Choose...</option>
              <option value="https://lenta.ru/rss/news">https://lenta.ru/rss/news</option>
              <option value="https://ru.hexlet.io/lessons.rss">https://ru.hexlet.io/lessons.rss</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="inputGroupSelect02">Options</label>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-2 mx-auto">
        <div class="spinner-border text-primary mx-auto invisible" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>  
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-10 mx-auto">
        <ul id="feeds">
        </ul>
        <ul id="items">
        </ul>
      </div> 
    </div>  
  </div>



  <script src="./bundle.js"></script>
</body>
</html>
